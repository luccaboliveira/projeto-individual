<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/logo-gato-branco.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="assets/logo-branco.png" alt="">
            </div>
            <ul class="navbar">
                <li>
                    <a href="index.html">Página inicial</a>
                </li>
                <li>
                    <a href="index.html#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#" class="selecionado">Cadastro</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <div class="container">
            <div class="container-campos">
                <h1>Cadastre-se</h1>
                <label for="iptNome">Nome</label> <br>
                <input class="ipt-campo" type="text" id="iptNome" placeholder="Seu nome"> <br>

                <label for="iptEmail">E-mail</label> <br>
                <input class="ipt-campo" type="text" id="iptEmail" placeholder="exemplo@dominio.com"> <br>

                <label for="iptSenha">Senha</label> <br>
                <input class="ipt-campo" type="password" id="iptSenha" placeholder="*******"> <br>

                <label for="iptConfirmaSenha">Confirme a senha:</label> <br>
                <input class="ipt-campo" type="password" id="iptConfirmaSenha" placeholder="*******"> <br>
                
                <button class="botao btn-voltar">Voltar</button>
                <button class="botao btn-azul">Cadastre-se</button>

                <p>Já tem uma conta? <a class="link" href="login.html"> Entre</a></p>
            </div>

            <div class="container-imagem">
                <img src="assets/img-cachorro.png" alt="Imagem de um gato">
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="logo">
                <img src="assets/logo-branco.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
